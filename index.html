<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>booking.in</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <nav class="main-navbar">
        <section class="main-nav-sec">
          <div class="inner-nav">
            <h1 id="logo-name">
              <a href="#"> Booking.com </a>
            </h1>

            <div class="side-nav">
              <button class="rupee">PKR</button>
              <button class="country">
                <img class="flag" src="Gb@3x.png" alt="country" />
              </button>
              <button class="help">
                <i class="fa-regular fa-circle-question"></i>
              </button>
              <button class="property">List Your Property</button>
              <section class="register-sec">
                <a href="#" class="sign-up"> Register </a>
                <a href="#" class="sign-up"> Sign-up </a>
              </section>
            </div>
          </div>
          <ul class="list">
            <li class="list-items" tabindex="0">
              <a href="#">
                <span><i class="fa-solid fa-bed"></i></span> Stay
              </a>
            </li>
            <li class="list-items" tabindex="0">
              <a href="#">
                <span><i class="fa-solid fa-plane"></i></span> Flight
              </a>
            </li>
            <li class="list-items" tabindex="0">
              <a href="#">
                <span><i class="bi bi-car-front-fill"></i></span> Car Rental
              </a>
            </li>
            <li class="list-items" tabindex="0">
              <a href="#">
                <span><i class="bi bi-person-arms-up"></i></span> Attractions
              </a>
            </li>
            <li class="list-items" tabindex="0">
              <a href="#">
                <span><i class="bi bi-taxi-front-fill"></i></span> Airport Taxi
              </a>
            </li>
          </ul>
        </section>
      </nav>
    </header>
    <!-- header is complete -->
    <main>
      <div class="top-body">
        <div class="upper-body">
          <div class="uppper-heading">
            <h1 class="heading-top">Find your next stay</h1>
            <p class="para-top">
              Search low prices on hotels, homes and much more...
            </p>
          </div>
        </div>
          <form class="search-bar">
    <div class="input-box">
      <i class="fa-solid fa-bed"></i>
      <input type="text" placeholder="Where are you going?" />
    </div>
    <div class="input-box">
      <i class="fa-regular fa-calendar"></i>
      <input type="text" placeholder="Check-in — Check-out" />
    </div>
    <div class="input-box">
      <i class="fa-solid fa-user"></i>
      <input type="text" placeholder="2 adults · 0 children · 1 room" />
    </div>
    <button type="submit" class="search-btn">Search</button>
  </form>
        <div class="body">
          <div class="body-sizing">

          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
